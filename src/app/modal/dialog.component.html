<div class='wrapper-dialog'>
  <mat-dialog-content>
    <form [formGroup]="formGroup" class='formGroup-wrapper'>
      <mat-form-field>
        <input matInput [(ngModel)]="src.topic" [formControlName]="staticScope.CONTROL_KEY_TOPIC" placeholder="Topic">
        <mat-error *ngIf="formGroup.get(staticScope.CONTROL_KEY_TOPIC).invalid">
          <p>Це помилка ((( </p>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="src.date" [formControlName]="staticScope.CONTROL_KEY_DATE" placeholder="Date"
          type="date">
        <mat-error *ngIf="formGroup.get(staticScope.CONTROL_KEY_DATE).invalid">
          <p>Це помилка ((( </p>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="src.lecturer" [formControlName]="staticScope.CONTROL_KEY_LECTURER"
          placeholder="Lecturer">
        <mat-error *ngIf="formGroup.get(staticScope.CONTROL_KEY_LECTURER).invalid">
          <p>Це помилка ((( </p>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class='actions-wrapper'>
    <button mat-button mat-dialog-close (click)='functionCancel()'>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)='addToList()'>Add to list</button>
  </mat-dialog-actions>
</div>
