<!-- Button 'Add new lesson' -->
<button class='modal-button' mat-raised-button (click)="openDialog()">Add new lesson</button>
<h2 class="mat-h2" *ngIf='!modalWindow' class='wrapper-tittle'>You haven`t added anything yet</h2>
<!-- My table -->
<div class='main-wrapper' *ngIf='modalWindow'>
  <!-- Names of Columns -->
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" id='names-column-wrapper'>
    <!-- Wrapper for generated data -->
    <div class='row-wrapper'>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.id}}
        </mat-cell>
      </ng-container>
      <!-- Topic Column -->
      <ng-container matColumnDef="topic">
        <mat-header-cell *matHeaderCellDef> topic </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div *ngIf='!element.edit'>
            {{element.topic}}
          </div>
          <mat-form-field *ngIf='element.edit' floatLabel="never">
            <input matInput placeholder="topic" [value]="element.topic" [(ngModel)]="element.topic">
          </mat-form-field>
        </mat-cell>
      </ng-container>
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div *ngIf='!element.edit'>
            {{element.date}}
          </div>
          <mat-form-field *ngIf='element.edit' floatLabel="never">
            <input matInput placeholder="date" [value]="element.date" [(ngModel)]="element.date">
          </mat-form-field>
        </mat-cell>
      </ng-container>
      <!-- Lecturer Column -->
      <ng-container matColumnDef="lecturer">
        <mat-header-cell *matHeaderCellDef> lecturer </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div *ngIf='!element.edit'>
            {{element.lecturer}}
          </div>
          <mat-form-field *ngIf='element.edit' floatLabel="never">
            <input matInput placeholder="lecturer" [value]="element.lecturer" [(ngModel)]="element.lecturer">
          </mat-form-field>
        </mat-cell>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>
          <div class='actions'> Actions </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index;">
          <!-- Creating editButton() function inside 'Save' and 'Edit' buttons and giving an argument i. It is using for editing elements by id -->
          <button mat-stroked-button class='edit-button' (click)='editRow(i)' *ngIf="element.edit">Save</button>
          <button mat-stroked-button class='edit-button' (click)='editRow(i)' *ngIf="!element.edit">Edit</button>
          <!-- Creating deleteRow() function inside 'Delete' button and giving an argument i. It is using for deleting elements by id -->
          <button mat-stroked-button (click)='deleteRow(i)'>Delete</button>
        </mat-cell>
      </ng-container>
    </div>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
